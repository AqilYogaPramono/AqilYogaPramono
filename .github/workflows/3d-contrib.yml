name: GitHub-Profile-3D-Contrib

on:
  schedule:
    # 12:48 WIB â†’ 05:48 UTC
    - cron: '48 5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure asset directory exists
        run: mkdir -p profile-3d-contrib

      - name: Generate 3D contribution image
        uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME:     ${{ github.repository_owner }}
          THEME:        night-green
          CUBE_SIZE:    12
          CUBE_GAP:     2
          ROTATE_X:     60
          ROTATE_Y:     30
          WIDTH:        1024
          HEIGHT:       256
          FORMAT:       png
          # Jika ingin path kustom, definisikan lewat JSON seperti sample-settings/green.dual.json
          # SETTING_JSON: sample-settings/my-settings.json

      - name: Move output to assets (opsional)
        run: |
          mkdir -p assets
          mv profile-3d-contrib/*.png assets/

      - name: Debug listing
        run: |
          echo "=== Listing profile-3d-contrib and assets folders ==="
          ls -R profile-3d-contrib assets

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A .
          git commit -m "chore: update 3D contributions image" || echo "No changes to commit"
          git push
