name: Generate 3D Contributions

on:
  schedule:
    # 12:48 WIB â†’ 05:48 UTC
    - cron: '48 5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ensure output directory exists
        run: mkdir -p profile-3d-contrib assets

      - name: Generate 3D contributions image
        uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME:     ${{ github.repository_owner }}    # repositori harus <owner>/<owner> :contentReference[oaicite:0]{index=0}
          THEME:        night-green
          CUBE_SIZE:    12
          CUBE_GAP:     2
          ROTATE_X:     60
          ROTATE_Y:     30
          WIDTH:        1024
          HEIGHT:       256
          FORMAT:       png

      - name: Move generated image if exists
        run: |
          mkdir -p assets
          mv profile-3d-contrib/*.png assets/ 2>/dev/null || echo "No image to move"

      - name: List assets folder
        run: |
          echo "=== Contents of assets/ ==="
          ls -la assets

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A .
          git commit -m "chore: update 3D contributions image" || echo "No changes to commit"
          git push
